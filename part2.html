<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ja part-02 conditionals </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <h2 v-if="seen">{{message}}</h2>
        <h2 v-else-if="seen1">hahahah</h2>
        <h2 v-else="seen2">nanananna</h2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: false,
                seen1: true,
                seen2: true,
                message: 'Hello Nahid..'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ja part-05 one way data binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <style>
        .active {
            color: white;
        }
        
        .error {
            background-color: black;
        }
    </style>
    <div id="app">
        <h2>{{message}}</h2>
        <a href="{{url}}" target="-blank">click me</a>
        <a href="url" target="-blank">click me</a>
        <a :href="url" target="-blank">click me</a>
        <div :class="{active:is_active,'error':hashError}">title </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Nahid..',
                    url: 'https://www.facebook.com/',
                    is_active: true,
                    hashError: true,
                }
            })
        </script>
</body>

</html>

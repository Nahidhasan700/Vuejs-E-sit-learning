<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ja part-04 Methods</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <h2>{{Mim()}}</h2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Nahid..'
            },
            methods: {
                Mim() {
                    return 'I say love you ' + this.message
                }
            },
        })
    </script>
</body>

</html>
